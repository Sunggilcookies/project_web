<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child 선택자</title>
    <style>
    table, td{ 
        border:1px solid #ccc;
        border-collapse: collapse;
        padding : 10px 20px;}

        /*  부모 안에 있는모든 요소 중에서 n 번째 자식요소를 선택하는
     /* n=0을 대입, 2n- 짝수, 2n=1홀수*/
    tr:nth-child(2n+1){
        background-color: red
    }
    /* 같은 유형의 n번째 형제 */
    tr:nth-of-type(2n+1){
        font-weight: 700;
    }

    </style>
</head>
<body>
    <div iv="wrap">
    <h1>건강에 좋은 건강식품</h1>
    <table>
        <tr>
            <td>블루베리</td>
        </tr>
        <tr>
            <td>귀리</td>
        </tr>
        <tr>
            <td>블베리</td>
        </tr>
        <tr>
            <td>루베리</td>
        </tr>
        <tr>
            <td>베리</td>
        </tr>


    </table>
    </div>


</body>
</html>

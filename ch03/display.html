<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>디스플레이 속성</title>

        <style>
                img{ /*이미지 수직배치*/
                        display:block;
                        margin: 10px;
                
                }
                .none{
                        
                        display:none;
                }

        </style>
</head>
<body>
        <!-- img 태그는 기본적으로 inline속성을 가짐 -수평배치-->
        <img src="./images/bear.jpg" art="곰인형">
        
        <img src="./images/cat.jpg" art="고양이" class="none">
       
        <img src="./images/photo.jpg" art="손">

        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬(vertacal-allin)</title>
    <style>

        table{
            height: 500px;
            
           
        }
        td{
            width:  100px;
            height: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            

        }
        /* 수식정렬 위 */
        .va1{vertical-align:top;}
        .va2{vertical-align: middle;}
        .va3{vertical-align: bottom;}


    </style>
    

</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <td class="va1">aignment</td>
                <td class="va2">dfd</td>
                <td class="va3">df</td>

            </tr>
            <tr>
                <td colspan="3">셀 병합</td>
             
            </tr>

             </thead>
         






        </table>
        
        


    </div>



</body>
</html>

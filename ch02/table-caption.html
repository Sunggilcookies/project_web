<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>caption</title>
  <style>
    table{
      border: 1px solid black;
      text-align:center;
      border-collapse: collapse; /*테두리 실선*/
      width: 300px;
        height: 100px;
    }
      td{
        border: 1px dotted black;
        padding : 20px;
        /*dotted 실선
        padding or height 써서 여백 조절 */
       }


  </style>





</head>
<body>
  
  <table>
          <caption> 프로축구 경기 일정  </caption>

          </td>
        </tr>
        <tr>
          <td rowspan="2"></td> 부산 >
          </td>
          <td colspan="2">부산 vs 대전</td>
        </tr>
        <tr>
          <td>
          </td>
          <td colspan="2">서울 vs 강원</td>
        </tr>
    

    
  </table>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../ch04/css/signup.css">


</head>
<body>
 <div id="container">
        <h1>회원 가입</h1>
    <form action="register.jsp" method="post">
        <fieldset id="field1">
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid" >아이디</label>
                    <input type="text" id="uid" name="uid" autofocus 
                    placeholder="4자~10자사이, 공백없이" required></input>
                    
                </li>
                <li>
                    <label for="pwd1" >비밀번호</label>
                    <input type="password" id="pwd1" name="pwd2" size="30"
                    placeholder="영문자와 숫자, 특수기호 포함 8자리 이상"
                     required></input>
                </li>
                <li>
                    <label for="pwd2" >비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2"></input>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email"></input> @                     
                    <select id="email"  name="email">
                         
                         <option>직접입력</option>
                         <option value="naver">naver.com</option>
                         <option value="gmail">gmail.com</option>
                     </select>
                </li>
                <li>
                    <label for="path">가입경로</label>
                    <select id="path" name="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">sns</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo"  >메모</label>
                    <textarea cols="50" id="memo" 
                    placeholder="남길 말씀이 있으시면 여기에 적어주세요."   rows="4"></textarea>


                </li>
            </ul>
        </fieldset>
        <fieldset id="field2">
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio"  id="mailling_y" name="mailing">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" id="mailling_n" 
            name="mailing" checked>
            <label for="mailing_n" >메일 수신 안함</label>
        </fieldset>
       <div id="button">
            <input type="submit"value="가입하기"> 
            <input type="reset" value="취소하기">

       </div>
            

    </form>

</div>

</body>
</html>

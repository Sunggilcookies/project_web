<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>버튼 온 클릭</title>
        
    </head>
    <body>

        <p>
            <input type="button" onclick="alert('안녕하세요')" value="확인"></input>
        </p>
        <p>
            <button type="button" onclick="alert('아이디나 비밀번호를 확인하세요')">로그인</button>
        </p>
        <!--window.open()사이트로 이동-->
        <p>
            <button type="button" onclick="window.open('https://www.naver.com')">네이버</button>
        </p>
        <!-- 속성 onclick="자바스크립트 함수(): 자바스크립트와 연동됌 "-->
        <script>
            alert("환영합니다")
        </script>

    </body>

</html>

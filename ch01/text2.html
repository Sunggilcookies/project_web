<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 택스트 관련 주요 태그 </title>
    <style>
      span{
        font-size: 18px;
        /*특정 단어만 css할때는 span 사용*/
      }
    </style><!--  -->
  </head>
  <body>
    <p>최근엔 <em>디지털</em> 세상을 살아가기 위한 기본 상식으로 
      코딩 교육이 시행되고 있다.</p>
      <p>가격 : 13000원<small>(부가세별도)</small></p>
      <p><s>54,000원</s> 27,000원</p>
      <!-- art+shift+a or crtl + / 주석 단축키 -->
      

      <p>물의&nbsp;&nbsp;&nbsp;화힉식은 H<SUB>20</SUB>이다.</p> <!-- 띄어쓰기는 한칸밖에 되지않는다. -->
      <p>E = mc<sup>2</sup></p>
  </body> 
  <div>
    <form>
    <button><big>절대</big> 누르지 말것

    </button>
  </form>
  </div>
</html>

<!--  
   <em>= 기울어짐
   <small> = 작아짐
   <sub> 아래첨자
   <sup> 윗첨자
   <s> 취소표시 
    

 &lt; < 작다를 표현하는 부등호
 &gt; > 크다를 표현하는 부등호
&amp; & 엠퍼센트(ampersand)
&quot; “ 쌍따움표(quotation mark)
   &nbsp; 한칸 띄기 -->

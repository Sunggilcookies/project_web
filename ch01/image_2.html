<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>그림(사진)</h2>
  <!-- 태그의 src(속성) = 경로(속성값)
    폴더 만들고 경로 설정및 관리해주기
   -->
  
  <!-- <img src="img_girl (1).jpg" art="자켓/을 입은 여인" > -->

  <!-- 크기 : px - 고정크기  -->
  <p><img src="images/butterflies.jpg" art="자켓을 입은 여인" width="400" height="500" ></p>
  <!-- 상대 크기 : 브라우저의 크기의 40% -->
  <p><img src="images/butterflies.jpg" art="자켓을 입은 여인" width="30%" ></p>
  
</body>
</html>
